<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Motor Vehicle Collisions Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2/build/vega.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0/build/vega-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.16.0/build/vega-embed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
</head>
<body>
    <h1>NYC Motor Vehicle Collisions Dashboard</h1>
    <div id="data-overview"></div>
    <div id="heatmap"></div>
    <div id="contributing-factors"></div>
    <div id="injuries"></div>
    <div id="fatalities"></div>
    <div id="vehicle-types"></div>
    <div id="collisions-over-time"></div>
    <div id="temporal-heatmap"></div>
    <div id="collisions-by-borough"></div>
    <div id="hourly-collision-trends"></div>
    <div id="average-severity"></div>
    <div id="crash-markers"></div>
    <script src="script.js"></script>
</body>
</html>
